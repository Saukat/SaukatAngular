<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

        <script>
            var userDetails={
              PIN:9861,
              OTP:7861
            };
           function verifyClick(){
               var pin=document.getElementById("txtPin").value;
               var msg=document.getElementById("mgs");

               if(pin==userDetails.PIN){
                msg.className="text-success";
                   msg.innerHTML="Verified Successfully using PIN";
               }
              else if(pin==userDetails.OTP){
                msg.className="text-success";
                   msg.innerHTML="Verified Successfully using OTP";
               }
               else{
                msg.className="text-success";
                msg.innerHTML="Invalid PIN or OTP";
            }
     }
    </script>
    </head>
    <body>
        <div class="container">
            <div>
                 <input type="text" placeholder="Use OTP if PIN not Available" class="form-control" id="txtPin"><br>
            </div>
             <div>
                 <button class="btn btn-primary" onclick="verifyClick()">Verify</button>
            </div>
            <div class="form-group form-inline">
               <div id="mgs"></div>
                
            </div>
        </div>
    </body>
</html>
