<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script>
             function GetClick(){
                var inputValue= document.getElementById("txtValue").value;
                 var msg= document.getElementById("msg");
                 switch(inputValue){
                     case "1":
                       msg.innerHTML="One"
                       break;
                    case "2":
                       msg.innerHTML="Two"
                       break;
                    case "3":
                       msg.innerHTML="Three"
                       break;
                    default:
                   
                    msg.innerHTML="Invalid Input";
                 }
             }
        </script>
    </head>
    <body>
        <div class="container">
            <input type="text" id="txtValue">
            <button onclick="GetClick()" class="btn btn-primary">Get</button>
            <div class="text-info" id="msg">

            </div>
        </div>
    </body>
</html>
