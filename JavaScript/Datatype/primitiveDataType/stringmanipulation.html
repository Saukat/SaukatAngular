<html>

     <script>
        var str="Welcome";
        
        var charAt=str.charAt(0);
        var index=str.indexOf("e");
        var lastindex=str.lastIndexOf("e");
        var subString=str.substring(3);
        var length=str.length;

       document.write(charAt+"<br>");//W
       document.write(index+"<br>");//1
       document.write(lastindex+"<br>");//6
       document.write(subString+"<br>");//come
       document.write(length);//7

     </script>
    </head>
