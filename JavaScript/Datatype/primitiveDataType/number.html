<!DOCTYPE html>
<html>
    <head>
        <script>
        var integer=-10;
        var integer1=10;
        var floating=4.5;
        var double=456.785;
        var exponent=2e3;
        document.write(exponent+ "<br>");

        document.write("Integer=:"+typeof(integer)+ "<br>");

        </script>
    </head>
